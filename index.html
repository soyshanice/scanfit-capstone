<!doctype html>
<html lang="en">
  <head>
    <!-- Set document character encoding -->
    <meta charset="UTF-8" />
    <!-- Favicon used by the browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Responsive viewport settings for mobile and desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title shown in browser tab and search results -->
    <title>Website Enhancement with BMI Sizing</title>
    <!-- Open Graph image used when sharing the page on social platforms -->
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <!-- Twitter card type and preview image configuration -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
  </head>
  <body>
    <!-- Root container where the React application will be mounted -->
    <div id="root"></div>
    <!-- Entry point script for the Vite/React TypeScript app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
